<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="tela-de-boas-vindas" class="tela">
        <h1>Jogo de Adivinhação</h1>
        <form id="formulario-de-boas-vindas">
            <label for="nome-usuario">Digite seu Nome</label>
            <input type="text" id="nome-usuario" name="nome-usuario" required>
            <button type="submit">Jogar</button>
        </form>
    </div>
    
    <div id="tela-do-jogo" class="tela oculta">
        <h2 id="mensagem-de-boas-vindas"></h2>
        <p>Tente adivinhar um número entre 1 e 100.</p>
        <input type="number" id="entrada-adivinhacao" min="1" max="100" required>
        <button id="botao-adivinhar">Adivinhar</button>
        <p id="mensagem-de-feedback"></p>
    </div>
    
    <div id="tela-de-resultado" class="tela oculta">
        <h2 id="mensagem-de-resultado"></h2>
        <p id="numero-correto"></p>
        <p id="mensagem-de-pontuacao"></p>
        <button id="botao-jogar-novamente">Jogar Novamente</button>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
